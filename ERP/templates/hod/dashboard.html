{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/hod_dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Dashboard</title>
</head>

<body>
    <div class="container">
        <aside>
            <div >
                <div>
                    <div>
                        <!-- Add profile picture source or placeholder image -->
                        
                    </div>
                    <div class="info">
                        <!-- Replace the placeholders with actual HOD information -->
                        <p>Hey, <b>{{ hod_details.name }}</b></p>
                        <small class="text-muted">{{ hod_details.designation }}</small>
                    </div>
                </div>
                <div class="about">
                    <h5>Contact</h5>
                    <p>{{ hod_details.contact }}</p>
                    <h5>Email</h5>
                    <p>{{ hod_details.email }}</p>
                    <!-- Add more details as needed -->
                </div>
            </div>
        </aside>

        <main>
            <h1>Welcome to the HOD Dashboard</h1>
            <ul>
                <li>
                    <a href="{% url 'hod-subjects' %}">Subjects</a>
                    <button onclick="location.href='{% url 'add-subject' %}'">Add</button>
                </li>
                <li>
                    <a href="{% url 'hod-teachers' %}">Teachers</a>
                </li>
                <li>
                    <a href="{% url 'hod-students' %}">Students</a>
                </li>
                <li>
                    <a href="{% url 'hod-semesters' %}">Semesters</a>
                </li>
                <li>
                    <a href="{% url 'hod-branches' %}">Branches</a>
                </li>
            </ul>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>

</html>
