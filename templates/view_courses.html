{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Available Courses</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/view_courses.css' %}">
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
    {% for course in courses %}
        <li><a href="{% url 'view_branches' course_id=course.id %}">{{ course.name }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
