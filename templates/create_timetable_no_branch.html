{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Timetable</title>
    <link rel="stylesheet" href="{% static 'css/create_timetable_no_branch.css' %}">
    <!-- Add time picker library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <!-- Add custom scrollbar library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
</head>
<body>
    <div class="container">
        <h1>Create Timetable</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="course_id" value="{{ course_id }}">
            <input type="hidden" name="semester_id" value="{{ semester_id }}">
            <input type="hidden" name="subject_id" value="{{ subject_id }}">
            <!-- Custom Scrollbar Dropdown for Day Selection -->
            <label for="day">Day:</label>
            <div class="custom-dropdown">
                <select name="day" id="day" class="day-select">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            <!-- Time Picker for Start Time -->
            <label for="start_time">Start Time:</label>
            <input type="text" name="start_time" id="start_time" class="timepicker">
            <!-- Time Picker for End Time -->
            <label for="end_time">End Time:</label>
            <input type="text" name="end_time" id="end_time" class="timepicker">
            <label for="venue">Venue:</label>
            <input type="text" name="venue">
            <button type="submit">Create Timetable</button>
        </form>
    </div>

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add time picker library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <!-- Add custom scrollbar library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Initialize time picker -->
    <script>
        $(document).ready(function(){
            $('.timepicker').timepicker({
                timeFormat: 'h:mm p',
                interval: 15,
                minTime: '9:00am',
                maxTime: '6:00pm',
                defaultTime: '9:00am',
                startTime: '9:00am',
                dynamic: false,
                dropdown: true,
                scrollbar: true
            });

            // Initialize custom scrollbar for dropdown
            $('.custom-dropdown').mCustomScrollbar({
                theme: 'dark',
                scrollbarPosition: 'outside'
            });
        });
    </script>
</body>
</html>
